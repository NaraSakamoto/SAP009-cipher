<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Caesar Cipher Translator</h1>
    </header>
    <main>
      <form class="flex-container">
        <section>
          <label for="textToEncode">Original Text:</label>
          <textarea id="textToEncode" rows="4" cols="50"></textarea>
        </section>
        <section>
          <label for="encodeOffset">Offset:</label>
          <input id="encodeOffset" type="number"></input>
          <button type="button">Encode</button>
          <label for="decodeOffset">Offset:</label>
          <input id="decodeOffset" type="number"></input>
          <button type="button">Decode</button>
        </section>
        <section>
          <label for="textToDecode">Encoded Text:</label>
          <textarea id="textToDecode" rows="4" cols="50"></textarea>
        </section>
      </form>
      <footer>
        <p>by Naroka</p>
      </footer>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
